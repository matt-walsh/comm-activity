<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Goal Clicker</title>
  <meta name="description" content="">
  <meta name="author" content="Matt.Walsh">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Fonts -->

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <header>
    <h1>Aliens Save Humanity</h1>
  </header>

  <div id="game-area">
    <section id="main-display">
        <img class="responsive-image" src="./images/landscape.jpg" 
        alt="A ruined city against a hazy, yellow sky. A large, dim moon hangs in the sky. The sun is rising to the west">
    </section>
    <section id="status-panel">
      <div id="timer-display">
        <div class="days-container">
            <span id="counter">0</span>
            <label for="counter">Days Left</label>
        </div>
        <div class="goal-container">
            <span id="goal-juice">0</span>
            <label for="goal-juice">Goal Juice</label>
        </div>
        
      </div>
      <div id="earth-status">
        <span id="humanity-happiness">50</span>
        <label for="humanity-happiness">Humanities Average Happiness</label>
        <span id="humanity-productivity">50</span>
        <label for="humanity-productivity">Humanities Average Productivity</label>
      </div>
      <div id="generator-status">
        <div id=status-box>
          <!-- Running, Paused, Offline-->
          <div id="status-text"></div>
        </div>
        <div id="goal-generation">
          <span id="generated-per-day">1.5</span>
          <label for="generated-per-day">Productivity /Day</label>
          <span id="cost-to-generate">5</span>
          <label for="cost-to-generate">Goal Juice /Day</label>       
        </div>
      </div>
      <div id="generator-control">
        <button id="start-generator">Start Generator</button>
        <button id="stop-generator">Stop Generator</button>
      </div>
      
    </section>
    <section id="clicker-area">
      <button id=clicker>Generate Goal Juice</button>
    </section>
  </div>

  <div class = "modal" id="message-modal">
    <div id="modal-content">
        <div class="modal-content" id="modal-title"><h2></h2></div>
        <div class="modal-content" id="modal-message"></div>
        <div class="modal-content" ><button id="modal-button">Ok</button></div>
    </div>
  </div>

  <script src="./js/ingame-events.js"></script>
  <script src="./js/generator.js"></script>
  <script src="./js/game.js"></script>
  <script src="./js/event-handlers.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
