<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Goal Clicker</title>
  <meta name="description" content="">
  <meta name="author" content="Matt.Walsh">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- Fonts -->

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
  <header>
    <h1>Aliens Save Humanity</h1>
  </header>

  <div id="game-area">
    <section id="main-display">
        <img class="responsive-image" src="./images/landscape.jpg" 
        alt="A ruined city against a hazy, yellow sky. A large, dim moon hangs in the sky. The sun is rising to the west">
    </section>
    <section id="status-panel">
      <div id="timer-display">
        <span id="counter">300</span>
        <label for="counter">Days Left</label>
      </div>
      <div id="earth-status">
        <span id="humanity-happiness">50</span>
        <label for="humanity-happiness">Humanities Average Happiness</label>
        <span id="humanity-productivity">50</span>
        <label for="humanity-productivity">Humanities Average Productivity</label>
      </div>
      <div id="generator-status">
        <div id=status-box>
          <!-- Running, Paused, Offline-->
          <span id="status-text">OFFLINE</span>
        </div>
        <div id="goal-generation">
          <span id="generated-per-day">1.5</span>
          <label for="generated-per-day">Goal Generated Per Day</label>
          <span id="cost-to-generate">5</span>
          <label for="cost-to-generate">Goal Juice Cost to Run Generator</label>       
        </div>
      </div>
      <div id="generator-control">
        <button id="start-generator">Start Generator</button>
        <button id="stop-generator">Stop Generator</button>
      </div>
      
    </section>
    <section id="clicker-area">
      <button id=clicker>Generate Goal Juice</button>
    </section>
  </section>

  <script src="js/game.js"></script>
  <script src="js/event-handlers.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
